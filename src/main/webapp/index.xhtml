<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Karta pacjenta</title>
</h:head>

<h:body>
    <h:form>
    <div>
        <p:toolbar>
            <f:facet name="right">
                <h:inputText value="#{patientView.familyName}"/>
                <p:commandButton value="search family name" icon="ui-icon-search"  process="@parent:@parent" update="@form" action="#{patientView.init}"/>

            </f:facet>
        </p:toolbar>
    </div>
    <div>
        <p:dataTable var="patient" value="#{patientView.patients}" paginator="true" rows="20" styleClass="paginated">
            <f:facet name="header">
                Patients
            </f:facet>
            <p:column headerText="Given Name">
                <h:outputText value="#{patient.getName().get(0).getGiven().get(0)}" />
            </p:column>

            <p:column headerText="Family Name">
                <h:outputText value="#{patient.getName().get(0).getFamily()}" />
            </p:column>

            <p:column headerText="Gender">
                <h:outputText value="#{patient.getGender()}" />
            </p:column>

            <p:column headerText="Birth Date">
                <h:outputText value="#{patient.getBirthDate()}" />
                <p:button outcome="patientDetails" icon="ui-icon-search">
                    <f:param name="patientId" value="#{patient.getId()}"/>
                </p:button>
            </p:column>
        </p:dataTable>
    </div>
    </h:form>
</h:body>
</html>
