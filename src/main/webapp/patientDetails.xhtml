<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Patient details</title>
</h:head>

<h:body>

    <f:metadata>
        <f:viewParam name="patientId" value="#{patientDetails.patientUrl}" />
    </f:metadata>

    <p:panel header="#{patientDetails.patientUrl}">
        <p:growl id="growl" showSummary="true" showDetail="true" sticky="true">
            <p:autoUpdate />
        </p:growl>

        <p:timeline id="timeline" value="#{patientDetailsView.model}" height="450px"
                    selectable="#{patientDetailsView.selectable}"
                    zoomable="#{patientDetailsView.zoomable}"
                    moveable="#{patientDetailsView.moveable}"
                    stackEvents="#{patientDetailsView.stackEvents}"
                    axisOnTop="#{patientDetailsView.axisOnTop}"
                    eventStyle="#{patientDetailsView.eventStyle}"
                    showCurrentTime="#{patientDetailsView.showCurrentTime}"
                    showNavigation="#{patientDetailsView.showNavigation}">

            <p:ajax event="select" listener="#{patientDetailsView.onSelect}"/>

        </p:timeline>
    </p:panel>
    <h:form>
        <p:growl id="growl1" showDetail="true" sticky="true" />
    </h:form>
</h:body>

</html>
